<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS and Bootstrap Task</title>

    <link rel="stylesheet" href="scss/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="form-primary">

        <ul class="nav nav-pills mb-2" id="pills-tab" role="tablist">
            <li class="nav-item item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    aria-controls="pills-home" aria-selected="true">Create Account</button>
            </li>

            <li class="nav-item item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    aria-controls="pills-profile" aria-selected="false">Login</button>
            </li>

        </ul>
        <div class="tab-content" id="pills-tabContent">
            <form id="form">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                    <div class="form">

                        <div class="field-form">

                            <input type="text" id="text" class="field" placeholder="First Name" autocomplete="on">
                            <input type="text" id="text1" class="field" placeholder="Last Name" autocomplete="on">
                            <input type="email" id="email" class="field" placeholder="Email" autocomplete="on">

                            <div class="merg">
                                <input type="password" id="password" class="field" placeholder="Password"
                                    autocomplete="on">
                                <button class="show"> Show</button>
                            </div>
                            <div class="merg1">
                                <input type="password" id="Confirmpassword" class="field" placeholder="Confirm Password"
                                    autocomplete="on">
                                <button class="show2"> Show</button>
                                <p id="error"> </p>

                            </div>
                        </div>

                        <div class="construction">
                            <ul>
                                <li>Include 8 or more characters </li>
                                <li>Include at least 1 uppercase letter </li>
                                <li>Include at least 1 number </li>
                                <li>Include at least 1 special character </li>
                            </ul>
                        </div>
                        <div class="check">
                            <input type="checkbox" class="check" id="checkbox" autocomplete="on" />
                            <label for="checkbox">Stay update on anew products, great offers and store events </label>
                        </div>
                        <div class="button">
                            <button class="btn">Create Account </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="form login">
                    <div class="field-form">

                        <input type="email" id="email" class="field " placeholder="Email">
                        <div class="merg">
                            <input type="password" id="password" class="field" placeholder="Password">
                            <button class="show">Show</button>
                        </div>
                    </div>
                    <div class="check">
                        <div>
                            <input type="checkbox" class="check1" id="checkbox" />
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div class="show2">Forget password?</div>
                    </div>
                    <div class="button">
                        <button class="btn">Login </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
