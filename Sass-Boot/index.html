<head>

<body>

    <div class="tabs">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active login"  data-bs-toggle="pill" data-bs-target="#pills-home"
                aria-selected="true">Login</button>
            </li>
            <div class="empty"> </div>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    aria-selected="false">Create Account</button>
            </li>

        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home">

                <input type="emil" id="emailLogin" autofocus placeholder="Email" />
                <div class="showw">
                    <input type="password" id="passLogin" placeholder="Password" />
                    <a class="link" id="pill"><i class="fa-regular fa-eye-slash"></i></a>
                </div>
                <div class="flex">
                    <div class="checkbox">
                        <input type="checkbox" id="check" />
                        <label for="check">Remember me</label>
                    </div>
                    <a href="http:\\Google.com" target="_blank"> Forget Password?</a>
                </div>
                <button class="btn1"> Login</button>
            </div>

            <!--part creat account-->
            <div class="tab-pane fade create" id="pills-profile">

             
            

            <form class="form">
                    <input type="text" class="text1" placeholder="First Name" />
                    <p class="fname"></p>

                    <input type="text" class="text2" placeholder="Last Name" />
                    <p class="lname"></p>

                    <input type="email" class="email" placeholder="Email" />
                    <p class="email-error"></p>

                    <div>
                        <div class="showw">
                            <input type="password" id="passsLogin" placeholder="Password" />
                            <a class="link" id="togglePassword"><i class="fa-regular fa-eye-slash"></i></i></a>
                            <p class="des"></p>
                        </div>
                        <div class="showw">
                            <input type="password" id="passLoginconfirm" placeholder="Password" />
                            <a class="link" id="togglePassword"><i class="fa-regular fa-eye-slash"></i></a>
                            <p class="confirm"></p>
                        </div>
            
                        <ul>
                            <li>Include 8 or more characters</li>
                            <li>Include at least 1 uppercase letter</li>
                            <li>Include at least 1 number</li>
                            <li> Include at least 1 special character</li>
                        </ul>
            
                        <div class="checkbox">
                            <input type="checkbox" id="check2" class="pass2" />
                            <label for="check2" class="label"> Stay update on anew products, great offers and store
                                events</label>
            
                        </div>
                        <div> <button class="btn1 button">Create Account</button></div>
              
            </div></form>
        </div>
    </div>

<script src="js/main.js"> </script>
