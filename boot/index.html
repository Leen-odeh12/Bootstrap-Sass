<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap-SASS-Task</title>

</head>
<body>
    
<div class="all-input">

    <form name="myForm" action="" id="form" method="get">
    <input type="text" id="fname"  class="fname" name="fname" placeholder="First Name" autocomplete="on"/>
    <input type="text" id="lname" class="lname" name="lname" placeholder="Last Name" autocomplete="on"/>
    <input type="email" id="email" name="email" placeholder="Email" class="email" autocomplete="on"/>
    <input type="password"  class="password" id="password" name="password" placeholder="Password" autocomplete="on"/>
    <!-- <button id="showHideButton">Show</button> -->

    <input type="password" id="passwordconfirm" autocomplete="on" class="passwordconfirm" name="passwordconfirm" placeholder="Confirm Password"/>
 <p id="error"> </p>
    <button>submit</button>
</form>

</div>
